language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
before_install:
  - cd client
  
install:
  - echo "Friends Share app is going to be installing"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t client .
  - docker tag client ayahhamdi/friends-share-client:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ayahhamdi/friends-share-client
